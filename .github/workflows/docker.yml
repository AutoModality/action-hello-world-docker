name: Docker Practice
on: push
jobs:
  caching:
    runs-on: ubuntu-latest
    name: Caching for Docker
    env:
      DOCKER_IMAGE: alpine:310
      DOCKER_FILENAME: ~/docker-alpine-3.10.tar.gz
    steps:
      - uses: actions/checkout@v1   
      - name: Cache docker images
        id: docker-cache
        uses: actions/cache@v1
        with:
          path: $DOCKER_FILENAME
          key: docker10
      - name: Save to cache if needed
        if: steps.docker-cache.outputs.cache-hit != 'true'
        run: |
          echo filename = $DOCKER_FILENAME
          docker save --output $DOCKER_FILENAME $DOCKER_IMAGE
          ls -l $docker-cache-dir
      - name: Load docker from cache
        run: |
          ls -l ${docker-cache-dir}
          docker load --input $DOCKER_FILENAME
      - run: docker run -t $DOCKER_IMAGE echo hello  
      - name: Local docker action uses cache
        uses: ./ #uses alpine in the action's Dockerfile
