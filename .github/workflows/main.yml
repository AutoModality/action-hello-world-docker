name: Hello World Action
on: push
env: 
  GLOBAL_ENV: from global
jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    env:
      JOB_ENV: from hello_world_job
    steps:
    - name: Checkout
      uses: actions/checkout@v1      
    - name: Hello world action step
      id: hello
      uses: ./
      with:
        who-to-greet: 'AutoModality'
        staging-dir: '${{ github.workspace }}'
    # Use the output from the `hello` step
    - name: Get the message
      run: echo "The message is ${{ steps.hello.outputs.message }}"
    - name: Get the output time
      run: echo "The time was ${{ steps.hello.outputs.time }}"
    - name: Get the output os
      run: echo "The os was ${{ steps.hello.outputs.os }}"
    - name: Who triggered the action
      run: echo "The action was triggerd by $GITHUB_ACTOR"
    - name: The github ref
      run: echo "The branch or tag ref $GITHUB_REF"
    - run: echo "Home variable is $HOME"
    - name: The file generated by the action
      run: echo "The file is ${{ steps.hello.outputs.file }}"
    - run: cat ${{ steps.hello.outputs.file }}
    - name: Env. variable from file contents
      run: echo $CONTENTS
      env:
        CONTENTS: ${{ steps.hello.outputs.file }}
    - name: Environment variables
      run: |
        local="from bash"
        echo Using bash: Global=$GLOBAL_ENV job=$JOB_ENV step=$STEP_ENV local=$local
        echo Using expressions: gobal=${{ env.GLOBAL_ENV }} job=${{ env.JOB_ENV }} step=${{ env.STEP_ENV }}
        echo Step results: ${{ steps.hello.outputs.file }}
      env:
        STEP_ENV: from this step 
    - name: Step that prints name of pull request's base branch
      run: |
        echo "Pull request's base branch is: ${BASE_BRANCH}"
      env:
        BASE_BRANCH: ${{ github.base_ref }}
      if: github.event_name == 'pull_request'



